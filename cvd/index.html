<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Date Dashboard</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styling Sheet -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="menu">
        <li class="active">
          <a href="#">
            <i class="fa-solid fa-gauge"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li>
          <a id="visuals-link" href="./visuals.html">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Visuals</span>
          </a>
        </li>
      </div>

    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="header-wrapper">
        <div class="header-title">
          <span>Covid-19</span>
          <h2>Data Dashboard</h2>
        </div>
        <div class="info">
          <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="filter-input" placeholder="Search"/>
          </div>

          <div class="date-filter">
            <label for="filter-month">Filter by Date:</label>
            <select name="month" id="filter-month">
              <option value="0">All</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>

            <label for="filter-year">Filter by Year</label>
            <select name="year" id="filter-year">
              <option value="0">All</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>

        
        </div>
      </div>

      <div class="table-wrapper">
        <h3 class="main-title">Covid-19 Data</h3>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Country</th>
                <th>Time</th>
                <th class="clickable" id="cases-header">Cases</th>
                <th class="clickable" id="deaths-header">Death</th>
                <th class="clickable" id="recoveries-header">Recoveries</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>USA</td>
                <td>2021-07</td>
                <td>10523</td>
                <td>123</td>
                <td>5890</td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>


    <script type="module" src="./main.js"></script>
  </body>
</html>
